<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Carrito de Compras</title>
   <link rel="stylesheet" href="css/normalize.css" />
   <link rel="stylesheet" href="css/skeleton.css" />
   <link rel="stylesheet" href="css/style.css" />
</head>

<body>
   <header id="header" class="header">
      <div class="container">
         <div class="row logo-carrito">
            <div class="three columns logo">
               <img src="img/logo.svg" alt="logo">
            </div>
            <div class="two columns carrito u-pull-right">
               <div class="four columns carrito-icono">
                  <img src="img/carrito.png" alt="icono del carrito">
               </div>
               <div class="carrito-items">
                  <table class="u-full-width">
                     <thead>
                        <tr>
                           <th>Imagen</th>
                           <th>Nombre</th>
                           <th>Precio</th>
                           <th>Cantidad</th>
                        </tr>
                     </thead>
                     <tbody></tbody>
                  </table>
                  <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
               </div>
            </div><!-- .carrito -->
         </div><!-- .row -->
      </div><!-- .container -->
   </header><!-- .header -->

   <div class="banner">
      <div class="container">
         <div class="row">
            <div class="seven columns">
               <div class="contenido-banner">
                  <h2>Aprende sobre pokemon</h2>
                  <p>Los mejores maestros</p>
                  <form id="busqueda" class="busqueda">
                     <input type="text" id="buscador" placeholder="Busqueda avanzada de pokemons">
                     <input type="submit" id="submit-buscador" class="submit-buscador" >
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>

</body>

</html>
