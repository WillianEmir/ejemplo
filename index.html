<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Carrito de Compras</title>
   <link rel="stylesheet" href="css/normalize.css" />
   <link rel="stylesheet" href="css/skeleton.css" />
   <link rel="stylesheet" href="css/style.css" />
</head>

<body>
   <header id="header" class="header">
      <div class="container">
         <div class="row logo-carrito">
            <div class="two columns logo">
               <img src="img/logo.svg" alt="logo">
            </div>
            <div class="two columns carrito u-pull-right">
               <div class="three columns carrito-icono">
                  <img src="img/carrito.png" alt="icono del carrito">
               </div>
               <div class="carrito-items">
                  <table class="u-full-width">
                     <thead>
                        <tr>
                           <th>Imagen</th>
                           <th>Nombre</th>
                           <th>Precio</th>
                           <th>Cantidad</th>
                        </tr>
                     </thead>
                     <tbody></tbody>
                  </table>
                  <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
               </div>
            </div><!-- .carrito -->
         </div><!-- .row -->
      </div><!-- .container -->
   </header><!-- .header -->

   <div class="banner filter-parent">
      <div class="container">
         <div class="row">
            <div class="seven columns">
               <div class="contenido-banner">
                  <form id="busqueda" class="busqueda">
                     <input type="text" id="buscador" placeholder="Busqueda avanzada de pokemons">
                     <input type="submit" id="submit-buscador" class="submit-buscador" >
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>

   <section id="section" class="section" >
      <div class="container">
         <div class="row">
            <div class="barra">
               <div class="icon">
                  <div>
                     <img src="img/game.png" alt="icono de juego">
                  </div>
                  <p>Juega</p>
               </div>
               <div class="icon">
                  <div>
                     <img src="img/compra.png" alt="icono de compra">
                  </div>
                  <p>Compra</p>
               </div>
               <div class="icon">
                  <div>
                     <img src="img/diversion.png" alt="icono de diversion">
                  </div>
                  <p>Diviertete</p>
               </div>
            </div>
         </div>
      </div>
   </section>

   <main id="main" class="main">
      <div class="container">
         <div class="row">
            <div class="contenido"></div>
         </div>
      </div>
   </main>

   <footer id="footer" class="footer">
      <div class="container">
         <div class="row parent-text-footer">
            <p>Dise√±ado por Willian Emir Mosquera Moreno</p>
         </div>
      </div>
   </footer>

   <script src="app.js" type="module"></script>

</body>

</html>
